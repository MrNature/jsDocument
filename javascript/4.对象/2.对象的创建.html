<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			对象的语法：
				对象字面量使用{}表示，花括号内可以储存属性
				属性名(key)与属性值(value)之间使用 : 连接
				属性(键值对)与属性(键值对)之间使用 , 连接

				可以通过 . 操作符访问对象下的属性
				当属性名为表达式时，可以通过 [] 操作符访问对象下的属性

		*/


		//null该变量需要是一个对象，先使用null占位
		//var obj = {};//空对象
		var obj = {
			name:"张三",
			age:18,
			cn:true
		};//对象在数据结构中可以称为字典

		//可以通过 . 操作符访问对象下的属性
		console.log(obj.name);
		console.log(obj.cn);
		console.log(obj.age);

		//可以通过 [] 操作符访问对象下的属性
		var a = "age";
		console.log(obj[a])
		console.log(obj["age"]);
	</script>
</body>
</html>
