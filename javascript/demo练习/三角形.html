<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		*{
			line-height: 8px;
		}
	</style>
</head>
<body>
	<button onclick="printSanjiao()">点击输出三角形</button>
	<script>
		function printSanjiao(){
			for (var i = 1; i <= 10; i++) {
				for (var j = 1; j < i; j++) {
					document.write('*');
				}
				document.write('<br />');
			}
		}
	</script>
</body>
</html>
