	<script>
	/*函数调用自身的编程技巧，称为递归
		
		1、递归的规律
		2、递归的出口条件
		3、让递归的规律趋近于递归出口条件

	*/


/*死递归
	function foo(){
		foo();
	}
	foo();
*/

		/*(fn(7)+1)*2)
			规律：fn(n) = (fn(n-1)+1)*2
				fn(10) = (fn(9)+1)*2
					   = (((fn(8)+1)*2)+1)*2
					   = (((((fn(7)+1)*2)+1)*2)+1)*2
					   = ((((((fn(6)+1)*2)+1)*2)+1)*2)+1)*2
					   = (((((((fn(5)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2
					   = ((((((((fn(4)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2
					   = (((((((((fn(3)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2
					   = ((((((((((fn(2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2
					   = (((((((((((fn(1)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2)+1)*2
					   = 1534
		*/

		function fn(n){
			if(n==1){
				return 1;
			}
			return (fn(n-1)+1)*2;
		}

		console.log(fn(10));
	</script>
