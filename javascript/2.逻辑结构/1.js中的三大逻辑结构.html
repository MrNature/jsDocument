<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/*
			1. 顺序结构
				代码依次执行

			2. 分支结构
				用于定义条件不同的处理结果

			3. 循环结构
				用于定义某一段需要重复执行的逻辑


			//去菜市场买两个西瓜，如果看到卖西红柿的买4个。
		*/


		var a = 10;

		alert(a++);
		alert(++a);
	</script>
</head>
<body>
	
</body>
</html>
