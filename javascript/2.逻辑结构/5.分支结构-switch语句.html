<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>

		/*
			break关键字用于跳出语句
		*/

		//星期判定

		//假设一个数字时从0到6
		var num = 6;
		switch(num){
			case 0:
				alert("星期日");
				break;
			case 1:
				alert("星期一");
				break;
			case 2:
				alert("星期二");
				break;
			case 3:
				alert("星期三");
				break;
			case 4:
				alert("星期四");
				break;
			case 5:
				alert("星期五");
				break;
			case 6:
				alert("星期六");
				break;
			default:
				alert("输入错误");
		}
	</script>
</head>
<body>
	
</body>
</html>
