<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			line-height: 7px;
		}
	</style>
	<script>
		/*
			1、打印一个星
			2、打印十个星
			3、打印十行十个星
			4、打印三角形 第一行打印一个星，第二行答应二个星，第n行打印n个星
			5、打印倒三角形 外层循环变量从大到小
		*/


		for(var j=10; j>0; j--){
			for(var i=0;i<j;i++){
				document.write('*');
			}
			document.write('<br/>');
		}
	</script>
</head>
<body>
	
</body>
</html>
