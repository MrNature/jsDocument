<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height:32px;
			line-height: 32px;
			color: #FFF;
			text-align: center;
			float: left;
			margin-left:2px;
			margin-bottom: 2px; 
		}
		.clearfix{
			display: block;
			clear: both;
		}
	</style>
	<script>
		
		for(var i=1; i<=9; i++){
			for(var j=1; j<=i; j++){
				document.write("<div style='background:rgb("+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+")'>"+j+"*"+i+"="+i*j+"</div>");
			}
			document.write("<span class='clearfix'></span>");
		}

	</script>
</head>
<body>
</body>
</html>
