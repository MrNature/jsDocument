<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<input type="text" id="ipt">
	<button onclick="ipt.value = parseStr(ipt.value, 5, 6)">提交</button>
	<script>
		// function parseStr(str){
		// 	ipt.value = str.slice(0,3)+"****"+str.slice(-4);
		// }

		function parseStr(string, start, end){
			var nStar = string.length-start-end;
			var star = "";

			for(var i=0; i<nStar; i++){
				star+="*";
			}

			return string.slice(0,start)+star+string.slice(-end);
		}
	</script>
</body>
</html>
