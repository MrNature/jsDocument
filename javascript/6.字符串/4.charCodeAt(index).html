<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			字符编码的历史
				ASCII码  包含英文字符
					00000000
				UNICODE  万国码  采用16进制表示法
					00000000 00000000 00000000 00000000
				GB2312 GBK
					包含中英文
				BIG
					包含韩文

				UTF-8 UTF-16 UTF-32

			.charCodeAt(index); 根据下标(index)获取字符的编码
		*/

		var str = "1nopy";

		console.log(str.charCodeAt(0));
	</script>
</body>
</html>
