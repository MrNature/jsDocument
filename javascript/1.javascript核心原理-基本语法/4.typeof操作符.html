<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var a = 11;
		var b = "abc";
		var c = true;
		var d;//声明变量不赋值
		var e = null;//空

		//typeof 操作符用于查看变量的数据类型
		
		console.log(typeof a);//number 数值
		console.log(typeof b);//string 字符串
		console.log(typeof c);//boolean 布尔值
		console.log(typeof d);//undefined 未定义
		console.log(typeof e);//object 对象

		console.log(typeof f);//查询未定义变量会返回undefined，不会报错
	</script>
</head>
<body>
	
</body>
</html>
