<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//使用var 关键字声明一个变量
		//var 后跟上变量名称

		var a = 10;
		var b = 2;
		var c = 3;

		console.log(b);

		//console.log(d);
		//如果访问没有声明的变量，控制台将报错：d is not defined

		var d;//定义变量不赋值

		console.log(d);//undefined 未定义


		//只要内存内没有值，那么访问这个内存,就会得到undefined

	</script>
</head>
<body>
	
</body>
</html>
